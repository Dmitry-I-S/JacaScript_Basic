<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = ++a;
  console.log(c); /* 2 : a = 1 далее увеличиваем на 1 краткой формой записи ++а,
  которая возвращает уже результат действия, т.е. 1+1
  и 'с'  присваиваем значение 'а' */

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = b++;
  console.log(d); /* 1 : форма записи с плюсами перед переменной возвращает 
  первоначальное значение переменной */

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = 2 + ++a;
  console.log(c); /* 5 : в строке 25 мы увеличили "а" до 2, далее ++а увеличивает 
  до 3х и возвращает 3 и прибавляем 2*/

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = 2 + b++;
  console.log(d); /* 4 : b++ в 33 строке увеличена до 2, а здесь b++ увеличивает
  до 3х, но возвращает 2
  */

  console.log(a); /* 3 : в 25 и 40 строках прибавляли по 1*/
  console.log(b); /* 3 : в 33 и 47 строках прибавляли по 1*/
</script>
</body>
</html>
