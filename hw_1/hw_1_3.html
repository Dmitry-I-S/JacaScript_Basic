<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 тип int складываем с 10 тип int получаем 20 тип int
  2. 20 тип int складываем с 10 string
  3. оператор '+' работает так, что 20 int преобразует в string и складывает строки
  4. выводит склейку строк "2010"
  */
  console.log(10 + 10 + "10"); // 2010

    /*
  1. 10 тип int складываем с 10 тип str
  2. оператор '+' работает так, что преобразует 10 int в строку и получаем "1010" str
  3. оператор '+' снова преобразует 10 -> "10", получаем склейку строк "101010"
  */
  console.log(10 + "10" + 10); // 101010

    /*
  1. 10 тип int складываем с 10 тип int получаем 20 int
  2. далее в очередности стоит выполнение +"10" и он преобразовывается к 10 int 
  3. (Унарный плюс + ничего не делает с числами. Но если операнд не число, унарный плюс преобразует его в число.)
  4. 20 тип int складываем с 10 тип int = 30 int
  */
  console.log(10 + 10 + +"10"); //30

    /*
  1. в очередности стоит выполнение -"" 
  2. пустая строка преобразуется к 0, т.к. оператор /
  3. добавляем унарный - и получаем -0
  4. деление на 0 дает Infinity, а на -0 > -Infinity
  */
  console.log(10 / -""); //-Infinity

    /*
  1. в очередности стоит выполнение +"2,5"
  2. попытка преобразовать +"2,5" не удалась из-за "," и возращает Not a Number
  3. любая ариф операция с Not a Number дает Not a Number
  */
  console.log(10 / +"2,5"); // NaN

</script>
</body>
</html>
